{% load i18n %}

<form method="post" action="{% url 'comments:comment_delete' comment.id %}" class="js-comment-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm comment deletion' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">{% trans 'Are you sure you want to delete the comment' %}?<strong>{{ comment.title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
    <button type="submit" class="btn btn-danger">{% trans 'Submit' %}</button>
  </div>
</form>
