{% load i18n %}

<div class="table-responsive">
    <!-- advise class table-event to init -->
    <table id="chart-{{ chart.id }}-event-{{ option.type.id }}-table"
           data-editable="{% if user.info.is_editor %}editable{% endif %}"
           class="table table-striped table-bordered table-hover datatable-event responsive nowrap" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th data-hide="phone" style="white-space:nowrap;max-width:15px;">{% trans 'Edit' %}</th>
                <th data-hide="phone" style="white-space:nowrap;max-width:15px;">{% trans 'Delete' %}</th>
                <th>{% trans 'Date' %}</th>
                <th data-hide="phone" style="white-space:nowrap;">{% trans 'Creator' %}</th>
                <th style="white-space:nowrap;">{% trans 'Event Type' %}</th>
                <th>{% trans 'Name' %}</th>
                <th data-hide="phone">{% trans 'Context' %}</th>
            </tr>
        </thead>
        <tbody>
            <!-- DataTable server side loads -->
        </tbody>
    </table>
</div>
