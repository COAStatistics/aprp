<li class="message message-reply socialwall-reply">
<!-- <img src="img/avatars/3.png" class="online"> -->
<span class="message-text comment"> <a href="javascript:void(0);" class="username">{{ data.user.username }}</a>
  <span id="reply-origin">{{ data.content }}</span>
</span>

<span class="message-text comment-edit" style="display: None;"> <a href="javascript:void(0);" class="username">{{ data.user.username }}</a>
  <input id="reply-edit" type="text" data-id="{{ data.id }}" api="{% url 'comments:api_comments_all' %}">
</span>

<ul class="list-inline font-xs">
  <li>
    <a href="javascript:void(0);" class="text-info"><i class="fa fa-reply"></i> Reply</a>
  </li>
  <li class="toggle-like">
    <a data-id="{{ data.id }}" href="javascript:void(0);" class="text-danger reply-like"><i class="fa fa-thumbs-o-up"></i> Like</a>
  </li>
  <li>
    <a href="javascript:void(0);" class="text-muted">{{ data.timestamp }} </a>
  </li>
  {% if data.user.username == request.user.username %}
  <li>
    <a href="javascript:void(0);" class="text-primary reply-edit" data-id="{{ data.id }}" api="{% url 'comments:api_comments_all' %}">Edit</a>
  </li>
  <li>
    <a href="javascript:void(0);" class="text-danger reply-delete" data-id="{{ data.id }}" api="{% url 'comments:api_comments_all' %}">Delete</a>
  </li>
  {% endif %}
</ul>

</li>
