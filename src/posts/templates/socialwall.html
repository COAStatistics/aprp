{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}

<style type="text/css">
div#content {
	background-color: #F7F7F7;
}

</style>

<!-- Bread crumb is created dynamically -->
<!-- row -->
<div class="row">

	<!-- col -->
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">

			<!-- PAGE HEADER -->
			<i class="fa-fw fa fa-home"></i>
				{% trans 'Main' %}
			<span>>
				{% trans 'Social Wall' %}
			</span>

		</h1>
	</div>
	<!-- end col -->

</div>
<!-- end row -->

<!--
The ID "widget-grid" will start to initialize all widgets below
You do not need to use widgets if you dont want to. Simply remove
the <section></section> and you can use wells or panels instead
-->

<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
<div class="row">

		<!-- a blank row to get started -->
		<div class="col-sm-12 col-lg-12">
			<div style="margin-bottom:10px;">
				 <!-- data-toggle="modal" data-target="#form-post" -->
				<button type="button" id="btn-newpost" class="btn btn-primary">{% trans 'New Post' %}</button>
			</div>
		</div>

		{% include 'form_modal.html' %}

		<div id="modal-comment" class="modal">
			<div id="modal-edit-comment" class="modal-dialog">
				<div class="modal-content">
					<input id="text-edit-comment" type="text" name="" value="" >
				</div>
			</div>
		</div>

		<div id="dialog_delete_post" data-delete="{% trans 'Delete' %}" data-cancel="{% trans 'Cancel' %}">
			<p>
				{% trans 'Confirm to delete this post ?' %}
			</p>
		</div>

		<div id="dialog_delete_comment" data-delete="{% trans 'Delete' %}" data-cancel="{% trans 'Cancel' %}">
			<p>
				{% trans 'Confirm to delete this comment ?' %}
			</p>
		</div>

</div>

<div class="row">

	<div class="grid">
		<div class="grid-sizer col-md-6 col-xs-12"></div>
		{% include 'post_area.html' %}
	</div>

</div>

	<!-- end row -->

</section>
<!-- end widget grid -->

<script type="text/javascript">
	/* DO NOT REMOVE : GLOBAL FUNCTIONS!
	 *
	 * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS
	 *
	 * // activate tooltips
	 * $("[rel=tooltip]").tooltip();
	 *
	 * // activate popovers
	 * $("[rel=popover]").popover();
	 *
	 * // activate popovers with hover states
	 * $("[rel=popover-hover]").popover({ trigger: "hover" });
	 *
	 * // activate inline charts
	 * runAllCharts();
	 *
	 * // setup widgets
	 * setup_widgets_desktop();
	 *
	 * // run form elements
	 * runAllForms();
	 *
	 ********************************
	 *
	 * pageSetUp() is needed whenever you load a page.
	 * It initializes and checks for all basic elements of the page
	 * and makes rendering easier.
	 *
	 */

	pageSetUp();

	/*
	* ALL PAGE RELATED SCRIPTS CAN GO BELOW HERE
	* eg alert("my home function");
	*
	* var pagefunction = function() {
	*   ...
	* }
	* loadScript("js/plugin/_PLUGIN_NAME_.js", pagefunction);
	*
	* TO LOAD A SCRIPT:
	* var pagefunction = function (){
	*  loadScript(".../plugin.js", run_after_loaded);
	* }
	*
	* OR you can load chain scripts by doing
	*
	* loadScript(".../plugin.js", function(){
	* 	 loadScript("../plugin.js", function(){
	* 	   ...
	*   })
	* });
	*/

	// pagefunction

	var pagefunction = function() {
		// clears the variable if left blank

		socialWallHelper.init();

	};

	// end pagefunction

	// destroy generated instances
	// pagedestroy is called automatically before loading a new page
	// only usable in AJAX version!

	var pagedestroy = function() {

		/*
		 Example below:

		 $("#calednar").fullCalendar( 'destroy' );
		 if (debugState){
		 root.console.log("âœ” Calendar destroyed");
		 }

		 For common instances, such as Jarviswidgets, Google maps, and Datatables, are automatically destroyed through the app.js loadURL mechanic

		 */
	}
	// end destroy

	// run pagefunction
	pagefunction();

</script>
