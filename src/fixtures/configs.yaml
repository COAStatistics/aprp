# Charts

- model: configs.Chart
  pk: 1
  fields:
    name: 近2週每日量價
    code: CHT01
    template_name: ajax/chart-1-content.html

- model: configs.Chart
  pk: 2
  fields:
    name: 每日量價趨勢
    code: CHT02
    template_name: ajax/chart-2-content.html

- model: configs.Chart
  pk: 3
  fields:
    name: 歷年每日量價走勢
    code: CHT03
    template_name: ajax/chart-3-content.html

- model: configs.Chart
  pk: 4
  fields:
    name: 歷年各月量價分布
    code: CHT04
